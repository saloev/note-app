<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>make a NoTe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Mali:400,500|Raleway:400,500,700" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-firestore.js"></script>
</head>
<body>
  <main>
    <h1>Notes</h1>
    <section class="user">
      <h2 class="note__user__email"></h2>
      <form action="" method="POST">
        <button class="note__user__logout" type="submit">Log Out</button>
      </form>
    </section>
    <div class="filter">
      <label for="select__filter-type" class="visually-hidden">Filter buttons:</label>
      <select name="select__filter-type" id='select__filter-type'>
        <option value="asc" class="filter__latest">latest added</option>
        <option value="desc" class="filter__newest">newest added</option>
      </select>
    </div>
    <div class="notes__wrapper">
      <section class="notes">
        <h2 class="notes__title">Your notes</h2>
        <div class="filter__asc">
          
        </div>
        <div class="filter__desc">
          
        </div>
      </section>

      <div class="add__note">
          <button class="add__note_btn">Add Note</button>
      </div>
    </div>
  </main>

   <div class="dialog" role="dialog" aria-labelledby="dialog_title">
      <div class="dialog__window">
        <form action="" method="POST" class="dialog__form" id="addNodeForm">
          <p>
            <label>
              <span class="visually-hidden">Note title</span>
              <input type="text" placeholder="title" class="dialog__input-title">
            </label>
          </p>
          <p>
            <textarea name="textnote" form="addNodeForm" class="dialog__input-text"></textarea>
          </p>
          <button class="modal__btn-add" type="submit">Add</button>
          <button class="modal__btn-close" type="button">Close</button>
        </form>
      </div>
      <div class="dialog__mask"></div>
    </div>
<script src="../node_modules/moment/moment.js"></script>
<script src="../node_modules/wicg-inert/dist/inert.min.js"></script>
<script src="../node_modules/create-elements/Cr.js"></script>
<script src="scripts/modal.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
