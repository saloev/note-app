<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>make a NoTe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Mali:400,500,700|Raleway:400,500" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-auth.js"></script>
</head>
<body>
  <main>
    <h1 class="auth__title">Authorization page</h1>
    <div class="auth__wrapper">
      <form action="" method="POST" id="auth" class="auth__form">
        <p>
          <label for="email" class="labal__email">Enter your email</label>
          <input type="email" name="email" placeholder="example@somemail.org" id="email">
        </p>
        <p>
          <label for="password" class="label__password">Enter your password</label>
          <input type="password" name="password" placeholder="xxxxx" id="password">
        </p>
        <p class="hide__error">
          
        </p>
        <div class="login__buttons">
          <button class="auth__login" type="submit">Log in</button>
          <button class="auth__signup" type="submit">Sign Up</button>
        </div>
        
        <button class="auth__logout hidden">Login out</button>
      </form>
    </div>
  </main>

  <script src="scripts/auth.js"></script>
</body>
</html>
